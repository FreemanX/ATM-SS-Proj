<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var url = window.location.protocol + "//" + window.location.host + "/~group05/";
		function search(ele) {
			var pattern = ele.value;
			var req = new XMLHttpRequest();
			console.log(pattern);

			req.onreadystatechange = function() {
				var resultBox = document.getElementById("resultBox");
				resultBox.innerHTML = req.responseText;
				document.getElementById("countEle").innerHTML = " Log entities: <font color='red'>" + req.responseText.split("<br>").length + "</font>";
			}

			req.open("GET", url + "viewLog.php?pattern=" + pattern, true);
			req.send();
		}
	</script>
</head>
<body>
	Pattern: <input type="text" onchange="search(this)" id="pattern"><span id="countEle"></span><br>
	<div id="resultBox">
	</div>
</body>
</html>
